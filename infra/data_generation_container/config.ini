[filepaths]
model_path = /dataset
target_path = /dataset/voxel_data

[ModelSelector]
num_files = 20
max_filesize = 1
min_compactness = 0.0

[BatchDataProcessor]
batch_size = 20  # Set batch_size equal to num_files as there are no memory constraints

[Voxelization]
voxel_dimensions = 128
voxel_representation = occupancy

[Defector]
hole_radius = 10
border = 15